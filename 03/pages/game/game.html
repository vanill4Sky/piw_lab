<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="241296">
  <meta name="description" content="">

  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Mitr:400,500" rel="stylesheet">
</head>

<body>
  <div class="p-4 m-4">
    <h2>Gra "Arkanoid"</h1>

      <div class="jumbotron py-4">
        <div class="container">
          <div class="row">
            <div class="col-md">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="card mb-3 border border-secondary rounded-0">
                      <div class="card-body py-2">
                        <h4 class="card-title">Sterowanie</h4>
                        <span class="d-block"><span class="text-success">Strzałki</span> - porusznie paletką</span>
                        <span class="d-block"><span class="text-success">Lewy control</span> - start/pauza</span>
                      </div>
                      <div class="card-body">
                        <h4 class="card-title">Zasady</h4>
                        <p class="card-text">Każde trafienie dodaje 2 punkty, a utrata piłki odejmuje 10.</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <ul id="levelsList" class="list-group">
                      <!-- Element tworzony z poziomu JS -->
                    </ul>
                  </div>
                </div>

                <div class="card my-3 border border-secondary rounded-0">
                  <div class="card-body">
                    <h4 class="card-title">Najlepsze wyniki</h4>
                    <div class="row">
                      <div class="col">
                        <ul id="topList" class="list-group">
                        </ul>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="username">Nazwa gracza</label>
                          <input type="text" class="form-control" id="username">
                        </div>
                        <button id="saveScore" class="btn btn-block btn-secondary">Zapisz wynik</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md">
              <div id="canvasWrapper">
                <canvas id="gameMapCanvas" class="d-block m-auto border border-secondary" width="500" height="500"
                  style="max-width: 100%; height: auto;"></canvas>
              </div>

                <div class="row my-3 mx-4">
                  <div class="col">
                    <button class="btn btn-block btn-secondary" id="saveGame">Zapisz</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-block btn-secondary" id="loadGame">Wczytaj</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>

<script type="module" src="main.js"></script>

</html>
